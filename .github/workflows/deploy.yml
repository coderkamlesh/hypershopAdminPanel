name: Deploy HyperShop Admin

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1
      S3_BUCKET: admin.hypershop
      CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::289210138514:role/github-actions-hypershop-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: npm ci

      - name: Build production app
        run: npm run build
        env:
          VITE_API_BASE_URL: https://6xuv7w8ohf.execute-api.ap-south-1.amazonaws.com/dev

      - name: Deploy to S3
        run: |
          echo "ğŸ“¦ Uploading to S3..."

          # âœ… Sync all files with long-term cache (1 year)
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }}/ \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "index.html" \
            --exclude "*.html"

          # âœ… Upload HTML files with short cache (5 minutes)
          aws s3 cp dist/index.html s3://${{ env.S3_BUCKET }}/index.html \
            --cache-control "public,max-age=300,must-revalidate" \
            --content-type "text/html"

          echo "âœ… S3 upload complete!"

      - name: Invalidate CloudFront cache
        run: |
          echo "ğŸ”„ Invalidating CloudFront cache..."

          # âœ… OPTIMIZED: Sirf index.html invalidate karo, not /*
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/index.html" \
            --query 'Invalidation.Id' \
            --output text)

          echo "âœ… Invalidation created: $INVALIDATION_ID"
          echo "âš¡ Cache will be updated in 10-30 seconds"
          # âœ… Don't wait - let it complete in background

